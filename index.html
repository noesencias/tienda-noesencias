    <script>
        let carrito = [];

        function enviarPedido() {
            let numero = "54911XXXXXXXX"; // TU NUMERO AQU칈
            let mensaje = "Hola NOEsencias! Quiero hacer el siguiente pedido:\n\n";

            carrito.forEach(prod => {

            });
            
            mensaje += "\nTotal: $" + total;
            let url = "https://wa.me/" + numero + "?text=" + encodeURIComponent(mensaje);
